        iconSpriteSheet: ui_RagnarokMod
        iconSprite: ":img:ui/codex/icons/icon_terrain_deck.png"
        infoScreenOffset: 70
        fillColour: '#76231c'
    primaryConnect: [undefined, invisible_wall_ocean,ocean,deck]
    secondaryConnect: [sea, beach, ocean, reef, bridge]
    decayTo: sea
    tiles:
