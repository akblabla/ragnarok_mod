---
tilesets:
  - id: deck
    biomes:
      - types: [grass, ice, desert]
        spriteSheet: terrain_tilesets
        spriteBase: deck_tileset
        battleBackgroundSpriteSheet: backgrounds/map_backgrounds_RagnarokMod
        battleBackgroundSprite: deck_background
        iconSpriteSheet: ui_RagnarokMod
        iconSprite: ":img:ui/codex/icons/icon_terrain_deck.png"
        infoScreenOffset: 70
        fillColour: '#2a2542'
      - types: [volcano]
        spriteSheet: terrain_tilesets
        spriteBase: deck_tileset
        battleBackgroundSpriteSheet: backgrounds/map_backgrounds_RagnarokMod
